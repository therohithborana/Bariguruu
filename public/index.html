<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BariGuru - Get Your Assignment Written</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">BariGuru</div>
            <div class="nav-links">
                <a href="#" onclick="showSection('main')">Home</a>
                <a href="#" onclick="showSection('writers')">Find Writers</a>
                <a href="#" onclick="showSection('apply')">Apply as Writer</a>
            </div>
        </nav>
    </header>

    <main>
        <section id="main" class="section">
            <h1>Welcome to BariGuru</h1>
            <div class="options">
                <div class="option-card" onclick="showSection('writers')">
                    <h2>Get Your Assignment Written</h2>
                    <p>Find qualified writers from your college</p>
                </div>
                <div class="option-card" onclick="showSection('apply')">
                    <h2>Apply as a Writer</h2>
                    <p>Help others and earn money</p>
                </div>
            </div>
        </section>

        <section id="writers" class="section hidden">
            <h2>Find Writers</h2>
            <div class="filters">
                <select id="collegeFilter" class="filter-select">
                    <option value="">All Colleges</option>
                </select>
                <select id="branchFilter" class="filter-select">
                    <option value="">All Branches</option>
                </select>
                <button onclick="filterWriters()">Filter</button>
            </div>
            <div id="writersList" class="writers-grid"></div>
        </section>

        <section id="apply" class="section hidden">
            <h2>Apply as a Writer</h2>
            <form id="writerApplicationForm" class="application-form">
                <div class="form-group">
                    <input type="text" id="firstName" required placeholder="First Name">
                    <input type="text" id="lastName" required placeholder="Last Name">
                </div>
                <div class="form-group">
                    <input type="text" id="collegeName" required placeholder="College Name">
                    <input type="text" id="branch" required placeholder="Branch">
                </div>
                <div class="form-group">
                    <input type="email" id="email" required placeholder="Email Address">
                    <input type="number" id="ratePerTenPages" required placeholder="Rate per 10 pages">
                </div>
                <div class="form-group">
                    <label for="studentId">Student ID Card (for verification)</label>
                    <input type="file" id="studentId" required accept="image/*">
                </div>
                <button type="submit">Submit Application</button>
            </form>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
